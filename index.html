<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Вы будете перенаправлены через 5 секунд. Если этого не произошло, <a href="https://example.com">нажмите здесь</a>.</p>
    <script>
        // Автопереход через 5 секунд
        setTimeout(function() {
            window.location.href = "https://neko-station.github.io/ryoda-pages/";
        }, 5000);
    </script>
</body>
</html>
